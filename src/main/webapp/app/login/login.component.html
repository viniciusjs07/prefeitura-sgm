<div class="card-body col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xl-6" *ngIf="!isAuthenticated()">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="row">

                <div class="container-card">
                    <span class="app" jhiTranslate="login.app">SGM</span>
                    <img class="center-img logo-puc-minas" [src]="logoSgm" alt="logo puc minas">
                </div>
            </div>

            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <div class="input-group input-focus">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white"><fa-icon [icon]="'user'"></fa-icon></span>
                        </div>
                        <input type="text" required class="form-control" name="username" id="username"
                               placeholder="{{'global.form.username.placeholder' | translate}}"
                               formControlName="username">
                    </div>
                </div>
                <div class="form-group">

                    <div class="input-group input-focus">

                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white"><fa-icon [icon]="'lock'"></fa-icon></span>
                        </div>
                        <input [type]="inputPasswordType" class="form-control" required name="password" id="password"
                               placeholder="{{'login.form.password.placeholder' | translate}}"
                               formControlName="password">
                        <div class="input-group-prepend">
                                <span class="input-group-text bg-white" (click)="showPassword()"><fa-icon
                                        [icon]="eyeIcon"></fa-icon></span>
                        </div>
                    </div>
                </div>


                <div class="form-group width-select" *ngIf="languages && languages.length > 0">
                    <select class="form-control empty background-select" id="langKey" name="langKey"
                            (change)="changeLanguage()" [(ngModel)]="language" [ngModelOptions]="{standalone: true}">
                        <option disabled selected [ngValue]="null"><label
                                jhiTranslate="login.form.langKey"></label></option>
                        <option *ngFor="let language of languages"
                                [ngValue]="language">{{language | findLanguageFromKey}}</option>
                    </select>
                </div>


                <div class=" form-check remember-margin">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                               formControlName="rememberMe" checked>
                        <span class="title-remember" jhiTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>

                <div class="btn-sign-in">
                    <button type="submit" class="btn btn-primary btn-lg"
                            [disabled]="loginForm.invalid || isEnablingFlow"
                            jhiTranslate="login.form.button">Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
