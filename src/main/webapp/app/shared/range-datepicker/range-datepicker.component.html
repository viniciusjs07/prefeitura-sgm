<div class="container-datepicker d-flex align-items-center">
    <span (click)="open = !open">
      {{ getDateStr() }}
    </span>

    <ngb-datepicker *ngIf="open && _minDate && _maxDate" #dp [displayMonths]="2"
                    [dayTemplate]="t" outsideDays="hidden" [maxDate]="_maxDate" [minDate]="_minDate"
                    [class.open-right]="openTo === 'right'" [class.open-left]="openTo === 'left'">
    </ngb-datepicker>

    <ng-template #t let-date let-focused="focused">
      <span class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            [class.invalid]="isInvalid(date)"
            (mouseenter)="hoveredDate = !isInvalid(date) && date"
            (mouseleave)="hoveredDate = null"
            (click)="onDateSelection(date)">
        {{ date.day }}
      </span>
    </ng-template>
</div>
